<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="utils.js"></script>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <div class="container">
        <h1 class="text-center mb-4">Lista de Tareas</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="new-task" placeholder="Nueva tarea...">
            <button class="btn btn-primary" id="add-task">Agregar</button>
        </div>
        <h2 class="text-center mb-3">Tareas</h2>
        <ul class="list-group mb-3" id="task-list"></ul>
        <ul class="list-group" id="completed-task-list"></ul>
    </div>
</body>
</html>
